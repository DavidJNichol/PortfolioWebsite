<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Navmesh Pathfinding Demonstration</title>
    <link rel="shortcut icon" href="Pathfinding/TemplateData/favicon.ico">
    <link rel="stylesheet" href="Pathfinding/TemplateData/style.css">
    <script src="Pathfinding/TemplateData/UnityProgress.js"></script>
    <script src="Pathfinding/Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Pathfinding/Build/WebGLBuild.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="unityContainer" style="width: 1100px; height: 500px"></div>
      <div class="footer">
      </div>

      <div class = "Instructions">
          Mouse to look around, WASD to move. Press Esc to show mouse cursor. The agents will enter a chase state if they
          hear, see or smell you. They eventually need to rest and will run back to their tombstone to regenerate energy.
      </div>

      <div class = "ButtonContainer">
        <a href = "Works.html" class = "HomeButton" id = "Home">Back To Works</a>
        <div class = "HomeButton" onclick="unityInstance.SetFullscreen(1)">Fullscreen</div>
      </div>    
    </div>
  </body>
</html>
